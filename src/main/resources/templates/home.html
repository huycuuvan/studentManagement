<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>
\
<body>
    <!-- Include Header -->
    <div th:replace="~{layout/layout :: header}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people-fill"></i> Total Students
                        </h5>
                        <h2 class="card-text display-4" th:text="${totalStudents}">0</h2>
                        <a th:href="@{/students}" class="btn btn-primary">
                            <i class="bi bi-eye"></i> View Students
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-person-plus-fill"></i> Quick Actions
                        </h5>
                        <p class="card-text">Add a new student to the system</p>
                        <a th:href="@{/students/add}" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Add New Student
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="~{layout/layout :: footer}"></div>
</body>
</html>
